<div class="card-body">
    <div class="container">
        <div>
            <h2 style="text-align: center;color:rgb(34, 154, 235);"><b>Trasher Buying Invoice</b></h2>
        </div>
        <hr>
        <form [formGroup]="service.form" (submit)="onSubmit()">
        
            <input  type="hidden" 
                    name="id" 
                    id="id" 
                    >
            <div class="input-group input-group-icon">
              <input  type="text" 
                      placeholder="Customer Name"
                      id="customer_name"
                      name="customer_name"
                      formControlName="customer_name"/>
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input  type="text" 
                      placeholder="Delivary Adress"
                      name="address"
                      id="address"
                      formControlName="address"/>
              <div class="input-icon"><i class="fa fa-home"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input  type="text" 
                      placeholder="City or District"
                      name="city"
                      id="city"
                      formControlName="city"/>
              <div class="input-icon"><i class="fa fa-building"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input  type="number" 
                      placeholder="Quentity" 
                      min="1"
                      name="quantity"
                      id="quantity"
                      formControlName="quantity"/>
              <div class="input-icon"><i class="fa fa-cart-plus"></i></div>
            </div>
          
            <div class="input-group input-group-icon">
              <input   type="date" 
                        placeholder="Select the date" 
                        vlaue="2014-02-09"
                        name="date"
                        id="date"
                        formControlName="date"/>
              <div class="input-icon"><i class="fa fa-calendar"></i></div>
            </div>
        
          <hr>
          <h2 style="text-align: center;color:rgb(34, 154, 235);">Payment Details</h2>
          <div class="row">
            <label>Select your bank</label>
            <select>
              <option>
                <p>Peoples' Bank</p>
              </option>
              <option>
                  <p>Bank of celon</p>
              </option>
              <option>
                  <p>Commercial Bank</p>
              </option>
              <option>
                  <p>Sampath Bank</p>
              </option>
              <option>
                  <p>Haton National Bank</p>
              </option>
            </select>
          </div>
          <hr>
          <div class="row">
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Card Number"/>
              <div class="input-icon"><i class="fa fa-credit-card"></i></div>
            </div>
          </div>
          <hr>
          <div >
            <div class="card-body">
              <div>
                <h2 style="text-align: center;color:rgb(34, 154, 235);"><b>Select the Delevary location </b></h2>
              </div>
              <hr>
          
              <agm-map [latitude]="lat" [longitude]="lng" [zoom]=12 (mapClick)="onClickChooseLocation($event)">
                <agm-marker *ngIf="locationChoosen" [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>

            </div>
          </div>
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <a RouterLink="/customer/dashboad">
                      <button class="button button3" > Cancel  </button>
                    </a>
                    <button  type="submit" class="button button2"> Submit </button>
                </div>
                
              </div>
        </form>
      </div>
  </div>


<div class="card-body">
  <div class="container">
      <div>
          <h2 style="text-align: center;color:rgb(34, 154, 235);"><b>Service Invoice</b></h2>
      </div>
      <hr>
    <form>
        <div class="row">
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Full Name"/>
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="email" placeholder="Email Adress"/>
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="password" placeholder="Password"/>
            <div class="input-icon"><i class="fa fa-key"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h4>Date </h4>
            <div class="input-group">
              <div class="col-third">
                <input type="text" placeholder="DD"/>
              </div>
              <div class="col-third">
                <input type="text" placeholder="MM"/>
              </div>
              <div class="col-third">
                <input type="text" placeholder="YYYY"/>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <h4>Payment Details</h4>
          <div class="input-group">
            <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
            <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Card Number"/>
            <div class="input-icon"><i class="fa fa-credit-card"></i></div>
          </div>
          <div class="col-half">
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Card CVC"/>
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
          </div>
          <div class="col-half">
            <div class="input-group">
              <select>
                <option>01 Jan</option>
                <option>02 Jan</option>
              </select>
              <select>
                <option>2015</option>
                <option>2016</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>

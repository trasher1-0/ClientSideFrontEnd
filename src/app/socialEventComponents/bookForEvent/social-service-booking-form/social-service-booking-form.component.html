<div class="container">
  <form>
    <div class="card-body">
      <div class="container">
          <div>
              <h2 style="text-align: center;color:rgb(34, 154, 235);"><b>Trasher Booking Invoice</b></h2>
          </div>
          <hr>
          <p style="color:red">If area section map didn't load,refresh the page !</p>
            <div class="row">
              <div class="input-group input-group-icon">
                <input type="text" placeholder="Customer Name"/>
                <div class="input-icon"><i class="fa fa-user"></i></div>
              </div>
              <div class="input-group input-group-icon">
                <input type="text" placeholder="Delivary Adress"/>
                <div class="input-icon"><i class="fa fa-home"></i></div>
              </div>
              <div class="input-group input-group-icon">
                <input type="text" placeholder="City or District"/>
                <div class="input-icon"><i class="fa fa-building"></i></div>
              </div>
              <div class="input-group input-group-icon">
                  <input type="date" placeholder="Select the date" vlaue="2014-02-09"/>
                  <div class="input-icon"><i class="fa fa-calendar"></i></div>
              </div>
                <button class="button button2" (click)="isClick()">Search available time slots</button>
            </div>
            <div *ngIf="availableTimeSlots(); then timeSlotBox;else worningLabel"></div>
            
            <ng-template #timeSlotBox>
              <div>
                <label class="con">8.00 AM - 9.00 AM
                  <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="con">10.00 AM - 11.00 AM
                  <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="con">12.00 PM - 2.00 PM
                  <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="con">3.00 PM - 4.00 PM
                  <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
              </div>
          </ng-template>
            <hr>
            <h2 style="text-align: center;color:rgb(34, 154, 235);">Payment Details</h2>
      
              <div class="row">
                <label>Select your bank</label>
                <select>
                  <option>
                    <p>Peoples' Bank</p>
                  </option>
                  <option>
                      <p>Bank of celon</p>
                  </option>
                  <option>
                      <p>Commercial Bank</p>
                  </option>
                  <option>
                      <p>Sampath Bank</p>
                  </option>
                  <option>
                      <p>Haton National Bank</p>
                  </option>
                </select>
              </div>
              <hr>
              <div class="row">
                <div class="input-group input-group-icon">
                  <input type="text" placeholder="Card Number"/>
                  <div class="input-icon"><i class="fa fa-credit-card"></i></div>
                </div>
              </div>
        </div>
        <hr>
        <div >
            <div class="container">
              <app-poligon-map></app-poligon-map>
              <button type="button" style="float: center;" class="btn btn-info" data-toggle="modal" data-target=".bd-example-modal-lg"><h6><b>Pikup Location</b></h6></button>
            </div>
          </div>
  
           <!--pickup locaiton model-->
  
          <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="card-body">
                        <div class="container">
                          <app-poligon-map></app-poligon-map>
                        </div>
                    </div>
                </div>
              </div>
          </div>
    </div>
  </form>
</div>
